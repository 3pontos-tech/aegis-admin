services:
  sycorax-db:
    build:
      dockerfile: docker/database.Dockerfile
      context: .
    image: postgres.local:17
    container_name: sycorax-db
    restart: no
    hostname: dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dev_sycorax
    ports:
      - '5432:5432'
    volumes:
      - sycorax-db:/var/lib/postgresql/data
    networks:
      - dev-sycorax
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready --quiet --username=postgres --dbname=postgres || exit 1']
      interval: 10s
      retries: 5
      timeout: 10s
      start_period: 15s

volumes:
  sycorax-db:
    name: sycorax-db

networks:
  dev-sycorax:
    name: dev-sycorax
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: dev-sycorax
      com.docker.network.bridge.host_binding_ipv4: '127.0.0.1'
